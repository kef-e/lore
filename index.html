    <div id="soloPC">Este contenido es solo para personas de internet</div>
    <div id="soloMobile" style="display: none;">Este contenido es solo para personas de internet</div>

 <script>
  function moverAleatorio(img) {
    const pantallaAncho = window.innerWidth;
    const pantallaAlto = window.innerHeight;

    setInterval(() => {
      const nuevaX = Math.random() * (pantallaAncho - img.offsetWidth);
      const nuevaY = Math.random() * (pantallaAlto - img.offsetHeight);
      img.style.left = nuevaX + 'px';
      img.style.top = nuevaY + 'px';
    }, 1000); // cada 1 segundo
  }

  function setup() {
    iniciarReordenamiento();

    const imagenes = document.querySelectorAll('.flotante');
    imagenes.forEach(img => moverAleatorio(img));

    detectarDispositivo();
  }

  function iniciarReordenamiento() {
    setInterval(() => {
      const galeria = document.getElementById("galeria");
      const imagenes = Array.from(galeria.children);
      imagenes.sort(() => Math.random() - 0.5);
      galeria.innerHTML = "";
      imagenes.forEach(img => galeria.appendChild(img));
    }, 1000);
  }

  function detectarDispositivo() {
    const esMovil = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (esMovil) {
      document.getElementById("soloPC").style.display = "none";
      document.getElementById("soloMobile").style.display = "block";
    } else {
      document.getElementById("soloPC").style.display = "block";
      document.getElementById("soloMobile").style.display = "none";
    }
  }
</script>
